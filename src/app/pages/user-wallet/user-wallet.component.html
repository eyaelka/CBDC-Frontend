<div class="container-fluid">
  <div class="row">
      <div class="col-xl-4">
          <div class="card" >
              <div class="card-body border-top" id="wallet">

                  <div class="row">
                      <div class="col-sm-6">
                          <div>
                              <h4 class="text-muted mb-2">Solde actuel</h4>
                              <h3>$ 9148.23</h3>
                          </div>
                      </div>

                  </div>
              </div>

          </div>
      </div>

      <div class="col-xl-8">
          <div class="row">
              <div class="col-sm-6">
                  <div class="card mini-stats-wid">
                      <div class="card-body">
                          <div class="media">
                              <div class="me-3 align-self-center">
                                  <i class="bx bx-send h2 text-warning mb-0"></i>
                              </div>
                              <div class="media-body">
                                <p class="text-muted mb-2">Envoyé</p>
                                <h5>$ 654.42</h5>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="card mini-stats-wid">
                      <div class="card-body">
                          <div class="media">
                              <div class="me-3 align-self-center">
                                  <i class="bx bx-import h2 text-primary mb-0"></i>
                              </div>
                              <div class="media-body">
                                <p class="text-muted mb-2">Reçu</p>
                                <h5>$ 1054.32</h5>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- end row-->

          <div class="card">
              <div class="card-body">
                  <h4 class="card-title mb-3">Transactions</h4>

                  <div>
                      <div id="overview-chart" class="apex-charts" dir="ltr"></div>
                      <apx-chart class="apex-charts" dir="ltr" [series]="OveviewChart.series"
                          [chart]="OveviewChart.chart" [colors]="OveviewChart.colors" [stroke]="OveviewChart.stroke"
                          [dataLabels]="OveviewChart.dataLabels" [fill]="OveviewChart.fill"
                          [xaxis]="OveviewChart.xaxis">
                      </apx-chart>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end row-->

  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">


                  <h4 class="card-title mb-4">Activités</h4>
                  <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs nav-tabs-custom">
                      <li [ngbNavItem]="1">
                          <a ngbNavLink>All</a>
                          <ng-template ngbNavContent>
                              <div class="row mb-md-2">
                                  <div class="col-sm-12 col-md-6">
                                      <div class="dataTables_length" id="tickets-table_length"><label
                                              class="d-inline-flex align-items-center">Afficher
                                              <select name="tickets-table_length" aria-controls="tickets-table"
                                                  name="pageSize" [(ngModel)]="service.pageSize"
                                                  class="custom-select custom-select-sm form-control form-control-sm mx-2">
                                                  <option [ngValue]="10">10</option>
                                                  <option [ngValue]="25">25</option>
                                                  <option [ngValue]="50">50</option>
                                                  <option [ngValue]="100">100</option>
                                              </select> activités</label></div>
                                  </div>
                                  <!-- Search-->
                                  <div class="col-sm-12 col-md-6">
                                      <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                                              class="d-inline-flex align-items-center">Recherche:
                                              <input type="text" name="searchTerm"
                                                  class="form-control form-control-sm ms-2"
                                                  aria-controls="tickets-table"
                                                  [(ngModel)]="service.searchTerm"></label></div>
                                  </div>
                                  <!-- End search-->
                              </div>
                              <!-- Table-->
                              <table id="basic-datatable" class="table datatables dt-responsive nowrap">
                                  <thead>
                                      <tr>
                                          <th sortable="id" (sort)="onSort($event)">ID</th>
                                          <th sortable="date" (sort)="onSort($event)">Date</th>
                                          <th sortable="type" (sort)="onSort($event)">Type</th>
                                          <th sortable="amount" (sort)="onSort($event)">Montant</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let table of activities$ | async">
                                          <td>
                                              <ngb-highlight [result]="table.id" [term]="service.searchTerm"
                                                  class="text-body fw-bold"></ngb-highlight>
                                          </td>
                                          <td>
                                              <ngb-highlight [result]="table.date" [term]="service.searchTerm">
                                              </ngb-highlight>
                                          </td>
                                          <td>
                                              <ngb-highlight [result]="table.type" [term]="service.searchTerm">
                                              </ngb-highlight>
                                          </td>
                                          <td>
                                              <ngb-highlight [result]="table.amount" [term]="service.searchTerm">
                                              </ngb-highlight>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                              <!-- End table-->
                              <div class="row justify-content-md-between align-items-md-center mt-2">
                                  <div class="col-sm-12 col-md-5">
                                      <div class="dataTables_info mb-2" id="tickets-table_info" role="status"
                                          aria-live="polite">
                                          Showing
                                          {{service.startIndex + 1}} to
                                          {{service.endIndex}} of {{service.totalRecords}}
                                          entries
                                      </div>
                                  </div>
                                  <!-- Pagination-->
                                  <div class="col-sm-12 col-md-5">
                                      <div class="text-md-right float-md-end pagination-rounded">
                                          <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page"
                                              [pageSize]="service.pageSize">
                                          </ngb-pagination>
                                      </div>
                                  </div>
                                  <!-- End Pagination>-->
                              </div>
                          </ng-template>
                      </li>
                  </ul>
                  <div [ngbNavOutlet]="nav" class="mt-4"></div>
              </div>
          </div>
      </div>
  </div>
</div>
