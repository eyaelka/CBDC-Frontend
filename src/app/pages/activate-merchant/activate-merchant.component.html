<div class="container-fluid">

  <!-- page title -->
  <app-page-title title="Activation de Compte" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-xl-8">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nom de l'entreprise</th>
                  <th>Type de l'entreprise</th>
                  <th>Adresse</th>
                  <th>Email</th>
                  <th>Agreement</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of merchant">
                  <td>
                     {{user.businessName}}
                  </td>
                  <td>
                    {{user.businessType}}
                  </td>
                  <td>
                    {{ user.address }}
                  </td>
                  <td>
                    {{user.email}}
                  </td>
                  <td>
                    {{user.agreement}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row mt-4">
            <div class="col-sm-6">
              <a routerLink="/ecommerce/products" class="btn btn-danger btn-label waves-light">
                <i class="bx bx-block label-icon"></i>Refuser </a>
            </div> <!-- end col -->
            <div class="col-sm-6">
              <div class="text-sm-end mt-2 mt-sm-0">
                <a class="btn btn-success btn-label waves-light" (click)="validationFinale()">
                  <i class="bx bx-check-double label-icon"></i>  Valider </a>
              </div>
            </div> <!-- end col -->
          </div> <!-- end row-->
        </div>
      </div>
    </div>
